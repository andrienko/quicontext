<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Speed Dial</title>

    <script type="text/javascript"         src="quicontext.js"></script>
    <link rel="stylesheet" type="text/css" href="quicontext.css"/>

    <style type="text/css">
        body{
            background: #888;font:medium sans-serif;
        }
        .center{
            display: block;position:absolute;margin: auto;
            top: 0;bottom: 0;right: 0;left: 0;
            width: 500px;line-height: 500px;height: 500px;
            background: #CCCCCC;text-align: center;
        }
    </style>

    <script>
        // Menu defined here
        quicontext.menu.demo_menu = [
            {title:'Hello, world'                   ,click:function(){alert('Hello, world!')}},
            '-',
            {title:'Item 1'                         ,click:function(clickedElement,all_menu_items,menuitem_index,mouse_event){alert(menuitem_index);}},
            {title:'Clicked element innerHTML'                         ,click:function(a,b,c){alert('The element inner HTML is "'+a.innerHTML+'"');}},
            '-',
            {title:'Disabled item',disabled:true   ,click:function(a,b,c){console.log(b[c]);}},
            {title:'Disabled for right half of screen'          ,click:function(a,b,c){console.log(b[c]);},disabled:function(a,b,c,d){return d[0]>(document.body.clientWidth/2);}},
            {title:'Hidden',hidden:true}
        ];

    </script>

</head>
<body>

    <div class="center" context-menu="demo_menu">Right-click me.</div>

</body>
</html>
